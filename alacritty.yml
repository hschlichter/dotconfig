env:
  TERM: xterm-256color

shell:
  program: /bin/zsh

window:
  padding:
    x: 0
    y: 0
  class: 
    instance: Alacritty
    general: Alacritty
  opacity: 1
  decorations: Buttonless

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false
